  <div class="username-header">

  </div>

    <h5>This name will appear when you send messages</h5>
    <input type="text" name="input" ng-model="modal.username" /></br>
  </div>
  <div class="username-footer">
    <button class="btn-new" type="button" ng-click="modal.createUsername()" ng-disabled="modal.username == null">Set Username</button>
  </div>
</section>
