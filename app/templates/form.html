<form class="form" ng-submit='modal.addRoom(roomName)'>
  <h2>Create New Room</h2>
  <label for="roomName">Enter a Room Name: </label>
  </br>
  <input type="text" name="roomName" value="" ng-model='roomName'> &nbsp; &nbsp;

  <button type="submit" class="btn btn-default" name="" value="Create Room">Create Room</button>
  <button type="button" class="btn btn-default" ng-click="modal.cancel()">Close</button>

</form>
